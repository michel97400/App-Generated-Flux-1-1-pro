version: '3.8'

services:
  # Backend NestJS
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./BACKEND/.env
    volumes:
      # Persister la base de données SQLite
      - database:/app/database.sqlite
      # Persister les images générées
      - uploads:/app/uploads
    networks:
      - flux-network

  # Frontend React + Vite
  frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - PROXY_TARGET=http://backend:3000
    depends_on:
      - backend
    networks:
      - flux-network

networks:
  flux-network:
    driver: bridge

volumes:
  database:
  uploads: